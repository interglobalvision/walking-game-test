<template name="header">
  <header id="header" class="container">
    <div class="row">
      <div class="col col4">
        <h1>interglobal.vision</h1>
      </div>
      <div class="col col4">
        <ul>
          <li><a href="{{pathFor 'homepage'}}"><span class="genericon genericon-home"></span></a></li>
          <li><a href="{{pathFor 'content'}}">{{_ "menu-contentpage"}}</a></li>
          <li><a href="{{pathFor 'items'}}">{{_ "menu-items"}}</a></li>
          <li><a href="/404">404 Link</a></li>
          {{#if isLoggedIn}}
            <li><a href="/" class="log-out">Log Out</a></li>
          {{else}}
            <li><a href="{{pathFor 'signup'}}">Sign Up</a></li>
            <li><a href="{{pathFor 'login'}}">Log In</a></li>
          {{/if}}
        </ul>
      </div>
    </div>
<!--
    <div class="messages">
      {{#each messages}}
        <p class="message message-{{type}}">{{message}}</p>
      {{/each}}
    </div>
-->
    <hr/>
  </header>
</template>
